<html>
<head>
<title>Exercise 24</title>
</head>
<body>
	<form>
	<table>
	<tr>
	<td>
	<input type=number onchange=convert() />
	</td>
	<td>
	<select onchange=convert()>
		<option value="C">Celsius</option>
		<option value="K">Kelvin</option>
		<option value="F">Farenheit</option>
	</select>
	</td>
	</tr>
	<tr><td>
	<input type=number /></td>
	<td>
	<select onchange=convert()>
		<option value="C">Celsius</option>
		<option value="K">Kelvin</option>
		<option value="F">Farenheit</option>
	</select>
	</td>
	</tr>
	</table>
	</form>
	<!--<button onclick=convert()>Convert</button>-->
	<script>
		function convert(){
			input=parseFloat(document.forms[0].elements[0].value);
			inOp=document.forms[0].elements[1].value;
			outOp=document.forms[0].elements[3].value;	
			var res;
			if(inOp=='C' && outOp=='K')
			{
				res=input+273;
			}
			else if(inOp=='F' && outOp=='C')
			{
				res=(input-32)*5/9.0;
			}
			else if(inOp=='C' && outOp=='F')
			{
				res=input*9/5.0+32;
			}
			else if(inOp=='F' && outOp=='K')
			{
				res=(input-32)*5/9.0+273;
			}
			else if(inOp=='K' && outOp=='C')
			{
				res=input-273;
			}
			else if(inOp=='K' && outOp=='F')
			{
				res=(input-273)*9/5.0+32;
			}
			else{
				res=input;
			}
			document.forms[0].elements[2].value=res;
		}
	</script>
</body>
</html>
